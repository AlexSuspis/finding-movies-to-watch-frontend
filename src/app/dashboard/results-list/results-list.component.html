<div *ngIf="results.length != 0; else noResults">
    <!-- <div> -->
    <app-view-preferences [countries]="getSetOfCountries()" [providers]="getSetOfProviders()"></app-view-preferences>
    <div class="container">
        <div class="row bg-danger">
            <div class="result h-100 col-sm-6 col-md-4 pb-2 bg-info" *ngFor="let result of results">
                <div class="card">
                    <div class="card-title">
                        <div> <b>{{result['name']}}</b></div>
                    </div>
                    <div class="card-body">
                        <div>{{result['streamingProviders']}}</div>
                        <div>{{result['countries']}}</div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>

<ng-template #noResults>
    There are no results
</ng-template>
