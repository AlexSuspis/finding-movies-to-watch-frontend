<div *ngIf="results.length != 0; else noResults">
    <!-- <div> -->
    <app-view-preferences (filterResultsEvent)="filterResults($event)" [countries]="getSetOfCountries()"
        [providers]="getSetOfProviders()">
    </app-view-preferences>
    <!-- <app-view-preferences (toggleResultsWithProperty)="onToggleResultsWithValue($event)"></app-view-preferences> -->
    <div class="row bg-danger">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 pb-2 bg-info" *ngFor="let result of displayedResults">
            <div class="card card-body h-100">
                <div> <b>{{result['name']}}</b></div>
                <!-- <div class="card card-footer"> -->
                <div class="row ">
                    <div class="col-12">
                        <div>{{result['streamingProviders']}}</div>
                    </div>
                    <div class="col-12">
                        <!-- <div *ngFor="let url of result['country_flag_urls']"> -->
                        <img *ngFor="let url of result['country_flag_urls']; let i=index" src="{{url}}" alt=""
                            width="20" title="{{result['countries'][i]}}" height="16" style="margin: 1px 1px">
                        <!-- </div> -->
                        <!-- <div>{{result['countries']}}</div> -->
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>

<ng-template #noResults>
    There are no results
</ng-template>
