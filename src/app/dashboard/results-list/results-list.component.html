<div *ngIf="results.length != 0; else noResults">
    <!-- <div> -->
    <app-view-preferences [countries]="getSetOfCountries()" [providers]="getSetOfProviders()"></app-view-preferences>
    <div class="row bg-info" *ngFor="let result of results">
        <div class="card">
            <div class="card-title">
            </div>
            <!-- <div class="card-body"> -->
            <div class="row">
                <div class="col-4"><b>{{result['name']}}</b></div>
                <div class="col-4">{{result['streamingProviders']}}</div>
                <div class="col-4">{{result['countries']}}</div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>

<ng-template #noResults>
    There are no results
</ng-template>
