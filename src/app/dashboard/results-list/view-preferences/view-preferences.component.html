<div class="row">
    <div class="col-8">
        <div class="row">
            <div class="col">
                <div class="dropdown mb-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Countries
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li *ngFor="let country of countries; let i = index">
                            <a [ngClass]="activeLiNumber===i ? 'dropdown-item active' : 'dropdown-item'"
                                (click)="onClick(country, $event, i)">{{country}}</a>
                            <!-- <div class="dropdown-item">
                                <div class="form-check">
                                    <input class="form-check-input" (change)="change('countries', country, $event)"
                                        type="checkbox" value="" id="countryCheck{{i}}">
                                    <label class="form-check-label h-100 w-100" for="countryCheck{{i}}">
                                        {{country}}
                                    </label>
                                </div>
                            </div> -->
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="dropdown mb-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Providers
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li *ngFor="let provider of providers; let i = index">
                            <a [ngClass]="activeLiNumber===i+countries.length ? 'dropdown-item active' : 'dropdown-item'"
                                (click)="onClick(provider, $event, i+countries.length)">{{provider}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col ml-auto">
        <div *ngIf="isFilterActive" class="btn btn-primary " type=" button" (click)="onClick('reset', $event, -1)">
            Reset
            Filter</div>
    </div>
</div>
