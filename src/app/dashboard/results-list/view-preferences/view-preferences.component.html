<div class="row">
    <div class="col-3">
        <div class="dropdown mb-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Countries
            </button>
            <ul class="dropdown-menu" (click)="stopPropagation($event)" aria-labelledby="dropdownMenuButton1">
                <li *ngFor="let country of countries; let i = index">
                    <!-- <a class=" dropdown-item" (click)="onClick()">{{country}}</a> -->

                    <!-- <div class="container"> -->
                    <div class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" (change)="change('countries', country, $event)"
                                type="checkbox" value="" id="countryCheck{{i}}">
                            <label class="form-check-label h-100 w-100" for="countryCheck{{i}}">
                                {{country}}
                            </label>
                        </div>
                    </div>
                    <!-- </div> -->
                </li>
            </ul>
        </div>
    </div>

    <div class="col-3 pr-2">
        <div class="dropdown mb-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Providers
            </button>
            <ul class="dropdown-menu" (click)="stopPropagation($event)" aria-labelledby="dropdownMenuButton1">
                <li *ngFor="let provider of providers; let i = index">
                    <!-- <a class="dropdown-item" (click)="onClick()">{{provider}}</a> -->

                    <!-- <div class="container"> -->
                    <div class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="providerCheck{{i}}">
                            <label class="form-check-label" for="providerCheck{{i}}">
                                {{provider}}
                            </label>
                        </div>
                    </div>
                    <!-- </div> -->

                </li>
            </ul>
        </div>
    </div>
</div>
