<div class="container">
    <div class="row">
        <div class="col-xs-6 pt-3 d-flex justify-content-center">
            <h1>Finding Movies to Watchâ„¢</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-xs-6">
            <app-query (resultsReceivedEvent)="onResultsReceived($event)"
                (recommendationsReceivedEvent)="onRecommendationsReceived($event)"
                (inputEmptiedEvent)="onInputEmptied()">
            </app-query>
        </div>
    </div>
    <div class="row mt-3 pt-2">
        <!-- <div class="col-xs-6"> -->
        <div *ngIf="noResults; else showResults">
            No results to show
        </div>
        <ng-template #showResults>
            <app-results-list [results]="results" [displayedResults]="results"
                (removeElementWithIndex)="removeElementWithIndex($event)">
            </app-results-list>

        </ng-template>
        <!-- </div> -->
    </div>
</div>
