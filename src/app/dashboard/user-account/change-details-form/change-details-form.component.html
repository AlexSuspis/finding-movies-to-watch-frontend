<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="container">
        <div class="row form-group">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" readonly class="form-control-plaintext" [value]="email" id="email">
            </div>
        </div>
        <div class="row form-group">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" [ngModel]="name" name="name">
            </div>
        </div>
        <div class="row form-group">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10"><input type="password" name="password" id="password" ngModel name="password"></div>
        </div>
        <button class="btn btn-primary mt-2">Submit</button>
    </div>
</form>
